		background-color: rgba(0,0,0,0.5);
		padding: 15px;
	}

		border-radius: 5px;

		z-index: 2;
		background-color: rgba(0,0,0,0.5);
		padding: 15px;
	}
	button{
		width: 90%;
    border: none;
    background-color: #4CAF50;
		color: white;
    padding: 10px 28px;

    cursor: pointer;
    text-align: center;
	}
#start{

			text-align: center;
			background-color: rgba(0,0,0,.5);
	    color: white;
	    padding: 30px;
	    margin: auto;
	    border: none;
	    cursor: pointer;
	    width: 20%;
	    opacity: 0.9;

}
.footer {
    position: fixed;
		margin: auto;
		padding: 10px 20px;

    width: 95%;
    color: white;
		text-align: center;

}
